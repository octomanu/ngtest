<nz-dropdown nzTrigger="click" nzPlacement="bottomRight" (nzVisibleChange)="change()">
  <div class="alain-default__nav-item" nz-dropdown>
    <i class="anticon anticon-appstore"></i>
  </div>
  <nz-card>
    <div nz-row [nzType]="'flex'" [nzAlign]="'middle'" class="app-icons">

      <ng-container *ngFor="let item of menu; let i = index">
        <div nz-col [nzSpan]="6" *ngIf="i < currentPage * 12 && i > (currentPage * 12) -12">
          <i class=" bg-error text-white"></i>
          <small>Calendar {{i}}</small>
        </div>
      </ng-container>

    </div>
    <nz-pagination #pagination [nzTotal]="menu.length" nzSimple [(nzPageIndex)]="currentPage"></nz-pagination>
  </nz-card>
</nz-dropdown>
