<form nz-form [formGroup]="form" [nzLayout]="'horizontal'" (submit)="crearItem()">

  <nz-form-item>
    <nz-form-label nzFor="title">{{ 'global.favorito' | translate }}
    </nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="fav"></nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="title">{{ 'global.titulo' | translate }}
    </nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="title">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="route">{{ 'global.ruta' | translate }}
    </nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="route">
    </nz-form-control>
  </nz-form-item>


  <!-- <nz-form-item>
          <nz-form-label nzRequired nzFor="route">{{ 'global.icons' | translate }}
          </nz-form-label>
          <nz-form-control>
            <nz-select nzShowSearch formControlName="icon">
              <nz-option *ngFor="let icon of icons" nzCustomContent [nzLabel]="icon" [nzValue]="icon">
                <i nz-icon [nzType]="icon"></i>&nbsp;{{icon}}
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item> -->

  <div class="footer">
    <div nz-row nzType="flex" nzJustify="space-between">
      <button [disabled]="form.invalid" type="submit" nz-button>
        <span>{{ 'global.crear' | translate }}</span>
      </button>
    </div>
  </div>

</form>
