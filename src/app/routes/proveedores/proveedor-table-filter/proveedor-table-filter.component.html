<form nz-form [formGroup]="form" (ngSubmit)="submit()" nzLayout="vertical">

  <nz-form-item>
    <nz-form-label nzFor="razon_social">{{ 'lambe.proveedores.razon_social' | translate }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="razon_social" id="razon_social">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="direccion">{{ 'lambe.proveedores.direccion' | translate }}
    </nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="direccion" id="direccion">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="cuit">{{ 'lambe.proveedores.cuit' | translate }}
    </nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="cuit" id="cuit">
    </nz-form-control>
  </nz-form-item>

</form>

<div class="footer">
  <button nz-button [disabled]="!form.valid" (click)="submit()" class="ant-btn ant-btn-primary">
    <span>{{ 'global.buscar' | translate }}</span>
  </button>
</div>
