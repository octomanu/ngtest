<page-header [title]=" 'lambe.proveedores.titulo' | translate "></page-header>

<nz-card [nzBordered]="false">
  <!-- Crear en pantallas pequeÃ±as -->
  <div class="table-operations onlysmall">
    <button nz-button [nzType]="'primary'" (click)="proveedorForm.open()">
      <i nz-icon type="plus"></i>
      <span>{{ 'global.crear' | translate }}</span>
    </button>
  </div>

  <app-proveedor-table #proveedorTable (openForm)="tableOnOpenForm($event)" [proveedorForm]="proveedorForm">

<app-proveedor-form #proveedorForm (formSubmit)="formOnSubmit($event)" (formVisible)="onToggleForm($event)">
</app-proveedor-form>
