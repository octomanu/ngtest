<div class="table-operations" nzType="flex" nz-row nzJustify="space-between">

  <div nz-col nzType="flex" nz-row nzJustify="start">
    <button nz-col nz-button nz-dropdown (click)="openFilter()" nz-tooltip [nzVisible]="buttons.keepHelp$ | async"
      nzPlacement="left" [nzTitle]=" ((buttons.keepHelp$ | async) || (buttons.help$ | async)) ? tooltips.btnFiltros: ''">
      <i nz-icon nzTheme="outline" nzType="search"></i>
    </button>
    <button nz-col nz-button nz-dropdown (click)="clearFilter()" nz-tooltip [nzVisible]="buttons.keepHelp$ | async"
      nzPlacement="right" [nzTitle]=" ((buttons.keepHelp$ | async) || (buttons.help$ | async)) ? tooltips.btnNoFltros: ''">
      <i nz-icon nzTheme="outline" nzType="delete"></i>
    </button>
  </div>

  <div nz-col nzType="flex" nz-row nzJustify="end">
    <button nz-col nz-button nz-dropdown (click)="create()" nz-tooltip [nzVisible]="buttons.keepHelp$ | async"
      nzPlacement="left" [nzTitle]=" ((buttons.keepHelp$ | async) || (buttons.help$ | async)) ? tooltips.btnCrear: ''">
      <i nz-icon nzTheme="outline" nzType="plus"></i>
    </button>
  </div>

</div>
