<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'horizontal'">

  <div nz-row nzType="flex" nzJustify="space-between">

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label>{{ 'lambe.notas.titulo' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="titulo">
          <nz-form-explain *ngIf="form.get('titulo').dirty && form.get('titulo').errors">
            <ng-container *ngIf="form.get('titulo').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired>{{ 'lambe.notas.fecha_limite' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <nz-date-picker formControlName="fecha_limite" nzFormat="dd-MM-yyyy"></nz-date-picker>
          <nz-form-explain *ngIf="form.get('fecha_limite').dirty && form.get('fecha_limite').errors">
            <ng-container *ngIf="form.get('fecha_limite').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <label nz-checkbox formControlName="es_nota_de_deuda">{{ 'lambe.notas.es_nota_de_deuda' | translate }}</label>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <label nz-checkbox formControlName="es_pie_prorrateo">{{ 'lambe.notas.es_pie_prorrateo' | translate }}</label>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 24 }">
      <nz-form-item>
        <nz-form-label>{{ 'lambe.notas.contenido' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="contenido">
          <nz-form-explain *ngIf="form.get('contenido').dirty && form.get('contenido').errors">
            <ng-container *ngIf="form.get('contenido').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>

  </div>
</form>

<div class="footer">
  <div nz-row nzType="flex" nzJustify="space-between">
    <button nz-button [disabled]="!form.valid" (click)="submit()" class="ant-btn ant-btn-primary">
      <span>{{ 'global.guardar' | translate }}</span>
    </button>
  </div>
</div>
