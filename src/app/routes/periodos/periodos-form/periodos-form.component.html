<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'horizontal'">

  <div nz-row nzType="flex" nzJustify="space-between">

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired>{{ 'global.consorcio' | translate }}</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="requiredErrorTpl">
          <input nz-input formControlName="id_consorcio" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired>{{ 'global.descripcion' | translate }}</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="requiredErrorTpl">
          <input nz-input formControlName="descripcion" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired>{{ 'global.fecha_inicio' | translate }}</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="requiredErrorTpl">
          <input nz-input formControlName="fecha_inicio" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired>{{ 'global.fecha_fin' | translate }}</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="requiredErrorTpl">
          <input nz-input formControlName="fecha_cierre" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired>{{ 'global.estado' | translate }}</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="requiredErrorTpl">
          <input nz-input formControlName="estado" />
        </nz-form-control>
      </nz-form-item>
    </div>

  </div>
</form>

<div class="footer">
  <div nz-row nzType="flex" nzJustify="space-between">
    <button nz-button [disabled]="!form.valid" (click)="submit()" class="ant-btn ant-btn-primary">
      <span>{{ 'global.guardar' | translate }}</span>
    </button>
  </div>
</div>

<ng-template #requiredErrorTpl let-control>
  <ng-container *ngIf="control.hasError('required')">
    {{ 'global.campo_requerido' | translate }}
  </ng-container>
</ng-template>
