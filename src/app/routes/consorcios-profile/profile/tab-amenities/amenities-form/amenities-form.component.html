<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'horizontal'">

  <div nz-row nzType="flex" nzJustify="space-between">
    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="nombre">{{ 'global.nombre' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="nombre">
          <nz-form-explain *ngIf="form.get('nombre').dirty && form.get('nombre').errors">
            <ng-container *ngIf="form.get('nombre').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="ubicacion">{{ 'global.ubicacion' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="ubicacion" placeholder="Ejemplo: 1er piso...">
          <nz-form-explain *ngIf="form.get('ubicacion').dirty && form.get('ubicacion').errors">
            <ng-container *ngIf="form.get('ubicacion').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="habilitada">{{ 'global.habilitada' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="habilitada">
          <nz-form-explain *ngIf="form.get('habilitada').dirty && form.get('habilitada').errors">
            <ng-container *ngIf="form.get('habilitada').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>


<div class="footer">
  <div nz-row nzType="flex" nzJustify="space-between">
    <div nz-row nzType="flex" nzJustify="end">
      <button nz-button [disabled]="!form.valid" (click)="submit()" class="ant-btn ant-btn-primary">
        <span>{{ 'global.guardar' | translate }}</span>
      </button>
    </div>
  </div>
</div>
