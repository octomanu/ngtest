<form nz-form [formGroup]="form" (ngSubmit)="submit()" [nzLayout]="'horizontal'">

  <div nz-row nzType="flex" nzJustify="space-between">
    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">

      <nz-form-item>
        <nz-form-label nzRequired nzFor="nombre">{{ 'global.nombre' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="nombre">
          <nz-form-explain *ngIf="form.get('nombre').dirty && form.get('nombre').errors">
            <ng-container *ngIf="form.get('nombre').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="descripcion">{{ 'global.descripcion' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="descripcion">
          <nz-form-explain *ngIf="form.get('descripcion').dirty && form.get('descripcion').errors">
            <ng-container *ngIf="form.get('descripcion').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired nzFor="posicion">{{ 'global.posicion' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="posicion">
          <nz-form-explain *ngIf="form.get('posicion').dirty && form.get('posicion').errors">
            <ng-container *ngIf="form.get('posicion').hasError('required')">
              {{ 'global.campo_requerido' | translate }}
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
          <nz-form-label nzRequired nzFor="tipo">{{ 'global.tipo' | translate }}
            </nz-form-label>
        <nz-form-control>
          <nz-select formControlName= "tipo">
            <nz-option *ngFor="let tipo of tipos" [nzValue]="tipo" nzLabel="{{'cons-'+tipo | translate}}"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
        <nz-form-item>
          </nz-form-item>
          <nz-form-item>
            </nz-form-item>
      <nz-form-item>
        <label nz-checkbox formControlName="oculto_en_expensa">{{ 'porcentajes_consorcios.oculto_en_expensa' | translate }}</label>
      </nz-form-item>
      <nz-form-item>
        <label nz-checkbox formControlName="es_gasto_particular">{{ 'porcentajes_consorcios.es_gasto_particular' | translate }}</label>
      </nz-form-item>
      <nz-form-item>
        <label nz-checkbox formControlName="oculto_en_prorateo">{{ 'porcentajes_consorcios.oculto_en_prorateo' | translate }}</label>
      </nz-form-item>
      <nz-form-item>
        <label nz-checkbox formControlName="ocultar_porcentaje">{{ 'porcentajes_consorcios.ocultar_porcentaje' | translate }}</label>
      </nz-form-item>
    </div>
  </div>
</form>


<div class="footer">
  <div nz-row nzType="flex" nzJustify="space-between">
      <div nz-row nzType="flex" nzJustify="end">
        <button nz-button [disabled]="!form.valid" (click)="submit()" class="ant-btn ant-btn-primary">
          <span>{{ 'global.guardar' | translate }}</span>
        </button>
      </div>
  </div>
</div>
