<form nz-form [formGroup]="fb.form" [nzLayout]="'horizontal'">
  <div nz-row nzType="flex" nzJustify="space-between">
    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzFor="proveedor"
          >{{ 'global.proveedor' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
          <input nz-input formControlName="proveedor" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzFor="consorcio"
          >{{ 'global.consorcio' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
          <input nz-input formControlName="consorcio" />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzXs]="{ span: 24 }" [nzMd]="{ span: 11 }">
      <nz-form-item>
        <nz-form-label nzFor="servicio"
          >{{ 'global.servicio' | translate }}
        </nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
          <input nz-input formControlName="servicio" />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="footer">
  <div nz-row nzType="flex" nzJustify="space-between">
    <button
      nz-button
      [disabled]="!fb.form.valid"
      (click)="submit()"
      class="ant-btn ant-btn-primary"
    >
      <span>{{ 'global.buscar' | translate }}</span>
    </button>
  </div>
</div>

<ng-template #userErrorTpl let-control>
  <ng-container *ngIf="control.hasError('required')">
    {{ 'global.campo_requerido' | translate }}
  </ng-container>
</ng-template>
